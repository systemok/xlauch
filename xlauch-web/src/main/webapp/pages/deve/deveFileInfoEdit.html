<form style="margin: 0px;padding: 0px;"  method="post" >
    <table width="100%" class="sztable" align="center">
        <tr>
            <input type="hidden" name="fileId" />
        </tr>
        <tr>
            <td class="sztabletext" width="20%">文件上传名称:</td>
            <td width="30%">
                <input name="uploadName" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">文件实际保存名称:</td>
            <td width="30%">
                <input name="saveName" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">文件大小:</td>
            <td width="30%">
                <input name="size" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">文件类型:</td>
            <td width="30%">
                <input name="type" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">文件完整路径:</td>
            <td  colspan="3">
                <input name="pathAll" type="text"  style="width:660px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">创建人员:</td>
            <td width="30%">
                <input name="createuser" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">创建时间:</td>
            <td width="30%">
                <input name="createtime" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
        </tr>
    </table>
</form>
