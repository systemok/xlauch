<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片上传预览</title>
    <% layout("/inc/easyui.html"){} %>

    <script type="text/javascript">
        ${initDict('sex')}
    </script>

</head>
<body>

<h3>1、获取数据字典标签</h3>





<table id="dg" title="Custom DataGrid Pager" style="width:700px;height:450px"
       data-options="rownumbers:true,singleSelect:true,pagination:true,url:'datagrid_data1.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right',formatter: _DICT.SEX"> Unit Cost</th>
        <th data-options="field:'attr1',width:240">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>


<script type="text/javascript">
    $(function(){
        var pager = $('#dg').datagrid().datagrid('getPager');    // get the pager of datagrid
        pager.pagination({
            buttons:[{
                iconCls:'icon-search',
                handler:function(){
                    alert('search');
                }
            },{
                iconCls:'icon-add',
                handler:function(){
                    alert('add');
                }
            },{
                iconCls:'icon-edit',
                handler:function(){
                    alert('edit');
                }
            }]
        });
    });



</script>


</body>
</html>
