<form style="margin: 0px;padding: 0px;"  method="post" >
    <table width="100%" class="sztable" align="center">
        <tr>
            <input type="hidden" name="userId" />
        </tr>
        <tr>
            <td class="sztabletext" width="20%">用户号码:</td>
            <td width="30%">
                <input name="username" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">手机号码:</td>
            <td width="30%">
                <input name="mobile" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">用户昵称:</td>
            <td width="30%">
                <input name="nickname" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">邮箱|登录帐号:</td>
            <td width="30%">
                <input name="email" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">密码:</td>
            <td width="30%">
                <input name="pswd" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">创建时间:</td>
            <td width="30%">
                <input name="createTime" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <td class="sztabletext" width="20%">最后登录时间:</td>
            <td width="30%">
                <input name="lastLoginTime" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
            <td class="sztabletext" width="20%">1:有效，0:禁止登录:</td>
            <td width="30%">
                <input name="status" type="text"  style="width:200px;"
                       class="easyui-textbox"  maxLength="20"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
        </tr>
    </table>
</form>
